		var diameter = 700,
		  format = d3.format(",d"),
		  color = d3.scale.category20c();
	  var bubble = d3.layout.pack()
	    .sort(null)
	    .size([diameter, diameter])
	    .padding(1.5);  
	  var svg = d3.select("#workspace").append("svg")
	  	.attr("text-align", "center")
	    .attr("class", "bubble")
	    .attr("viewBox", "0 0 1300 700");
	  svg.append("path")
	    .attr("id", "divider")
	  	.attr("d", "M 500 0 V 680")
	  	.attr("fill", "black")
	  	.attr("stroke", "black")
	  	.attr("stroke-linecap", "round");
	  var node = svg.selectAll(".node")
	    .data(bubble.nodes(classes(universe_json))
	      .filter(function(d) { return !d.children; }))
	    .enter().append("g")
	      .attr("class", "node")
	      .attr("transform", function(d) { return "translate(" + parseInt(d.x + 500) + "," + parseInt(d.y)+")"; })
	      //.attr("x", function(d) {return parseInt(d.x+500);} )
	      //.attr("y", function (d) {return parseInt(d.y);} );
	          
	  node.append("title")
	    .text(function(d) { return d.className + ": " + format(d.value); });
	  var circle = node.append("circle")
	    .attr("r", function(d) { return d.r; })
	      .style("fill", function(d) { return color(d.packageName); });
	  node.append("text")
	    .attr("dy", ".3em")
	      .style("text-anchor", "middle")
	      .text(function(d) { console.log(d); return d.className.substring(0, d.r / 3); })
	      .style("font-size", function(d) {return d.r/7; });
	  node.append("pattern")
	  	.attr("id", function(d, i) {return "image" + i;})
	  	.attr("x", "0")
	  	.attr("y", "0")
	  	.attr("height", function(d) {return 2*d.r})
	  	.attr("width",function(d) {return 2*d.r})
	  .append("image")
	  	.attr("x", "0")
	  	.attr("y", "0")
	  	.attr("height", function(d) {return 2*d.r})
	  	.attr("width",function(d) {return 2*d.r})
	  	.attr("xlink:href", "https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQ6DrfcLRbSmv-wxiJYDC7MWpQA6TJcXzJNfSm4Rc96uUXCcjThnQ");
	  	circle.on("mouseover", function(){
             d3.select(this)
                 .style("fill", function(d, i) {return "url(#image"+i+")";});
       })
        .on("mouseout", function(){ 
             d3.select(this)
                 .style("fill", function(d) {return color(d.packageName);});
       });
	  //node.call(drag);
	  var selection = d3.selectAll( '.selected');
		var world_height = 50;	  
	  var drag = d3.behavior.drag()
	    .on("dragstart", function(d, i) {
	    	if (!$(d3.select(this)).hasClass("dragged")) {
		    	clone = svg.node().appendChild(this.cloneNode(true));
		    	$(this).data("x_original", d.x);
		    	$(this).data("y_original", d.y);
		    	console.log("$(this).x_original: " + $(this).data("x_original"));
		    	console.log("$(this).y_original: " + $(this).data("y_original"));
		    }
		    else {
			    $(d3.select(this))
			    .on("mousedown.zoom", null)
			    .on("mousewheel.zoom", null)
			    .on("mousemove.zoom", null)
			    .on("DOMMouseScroll.zoom", null)
			    .on("dblclick.zoom", null)
			    .on("touchstart.zoom", null)
			    .on("touchmove.zoom", null)
			    .on("touchend.zoom", null);		    	
		    }
	    })
		  .on("drag", function( d, i) {
		  	if (!$(d3.select(this)).hasClass("dragged")) {
					console.log("DRAGGING");
					// console.log("x: "+d.x);
					// console.log("y: "+d.y);
					// console.log("dx: "+d3.event.dx);
					// console.log("dy: "+d3.event.dy);
					d.x += d3.event.dx;
					d.y += d3.event.dy;
					//console.log("new coordinates: "+ d.x+" , "+ d.y);
					selection = d3.select(this);
					selection.attr("transform", "translate(" + parseInt(d.x+500)+","+ parseInt(d.y)+")");		  			    
		    }
		  })
		  .on("dragend", function( d, i) {
		  	if (!$(d3.select(this)).hasClass("dragged")) {
		  		console.log("d.x: " + d.x);
			    if (d.x < 0) {
						$(this).attr("transform", "translate(" + parseInt(125) + "," + parseInt(world_height+d.r) + ")");		
						world_height += 2*d.r;
			    }
			    else {
			    	console.log("revert to ("+parseInt($(this).data("x_original"))+","+parseInt($(this).data("y_original"))+")");
			    	$(this).attr("transform", "translate(" + parseInt($(this).data("x_original")+500) + "," + parseInt($(this).data("y_original")) + ")");
			    }
			    if (world_height > 700) {
			    	svg.attr("viewBox", "0 0 1300 " + parseInt(world_height));
			    	$("#divider").attr("d", "M 500 0 V " + (world_height-10));
			    }	
			    clone = svg.node().appendChild(this.cloneNode(true));
		    	return clone;	
			  }
			  $(d3.select(this)).attr("class", "dragged");
	  	});
	  node.call( drag );
	  function click(d) {
		  if (d3.event.defaultPrevented) return;
		  console.log('clicked');
		}
	  // Returns a flattened hierarchy containing all leaf nodes under the root.
	  function classes(root) {
	      var classes = [];
	      function recurse(name, node) {
	          if (node.children) {node.children.forEach(function(child) { recurse(node.name, child); });}
	          else{
	              //console.log("name: "+name);
	              //console.log(node.name);
	              //console.log(node.date);
	              classes.push({packageName: name.toUpperCase(), className: node.name.toUpperCase(), value: node.date});}
	      }
	      recurse(null, root);
	      return {children: classes};
	  }
	  d3.select(self.frameElement).style("height", diameter + "px");
